<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <nav>
        <a href="../index.html" > Home</a>
    </nav>
    <div class="container">
        <div class="banner"> 
            <h2> Number guessing Game</h2>
        </div>
        <h4>Try and guess number between 1 and 100.</h4>
        <h4>You have 10 attempts to guess the right number.</h4>
        <br><form class="form">
            <label2 for="guessField" id="guess">Guess a number</label><br>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultUpdate">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

</body>
<script src="numberGuess.js"></script>
</html>
